<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./toast.css">
</head>

<body>
    <div id="toast">

    </div>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>

    </div>

    <script>
        //toast function
        function toast({
            title = '',
            massage = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                //auto remove toast
                const autoRemoveId = setTimeout(function () {
                    main.removeChild(toast);
                }, duration + 1000);

                //remove toast when click
                toast.onclick = function (event) {
                    if (event.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);

                    }

                }

                const icons = {
                    success: 'ffa-sharp fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle-exclamation',
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 0.3s, faceOut linear 1s 3s forwards`;
                toast.innerHTML = `
            <div class="toast toast--success">
            <div class="toast__icon">
                <i class="${icon}"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">${title}</h3>
                <p class="toast__message">${massage}
                </p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-circle-xmark"></i>
            </div>
            </div>
                `;
                main.appendChild(toast);

            }
        }


        function showSuccessToast() {
            toast({
                title: 'Thành công !',
                massage: 'Bạn đã đăng ký thành công',
                type: 'success',
                duration: 5000
            })

        }
        function showErrorToast() {
            toast({
                title: 'Thất bại !',
                massage: 'Có lỗi xảy ra, vui lòng liên hệ quản trị viên',
                type: 'error',
                duration: 5000
            })

        }
    </script>

</body>

</html>
