<!DOCTYPE html>
<html>
<!--
        các thẻ trong html
        1. h1 - h6 - heading
        2. p - paragraph (đoạn văn)
        3. img - image
        4. a - anchor - liên kết tới trang web khác
        5. ul (hiển thị trước danh sách là dấu .), ol(hiển thị trước danh sách là số 1,2,3,..), li - unordered list , list items - hiển thị danh sách
        6. table - bảng
        7. input - nhập
        8. button 
        9. div - tạo khối bao quanh
        10. thuộc tính trong thẻ gọi là Attribute vd <meta charset="utf-8"> charset=""
    -->

        }
    </style>
</head>
